name: Build MAUI macOS App (.NET 9)

on:
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v3

    - name: 🛠 Install .NET 9 Preview SDK manually
      run: |
        curl -sSL https://dot.net/v1/dotnet-install.sh | bash /dev/stdin --version 9.0.100-preview.6 --install-dir ~/.dotnet
        echo "DOTNET_ROOT=$HOME/.dotnet" >> $GITHUB_ENV
        echo "$HOME/.dotnet" >> $GITHUB_PATH

    - name: 📦 Install MAUI workload
      run: |
        dotnet workload install maui --skip-sign-check

    - name: 🔄 Restore dependencies
      working-directory: IphoneCollector/IphoneCollector
      run: dotnet restore IphoneCollector.csproj

    - name: 🚀 Publish .app for Mac Catalyst
      working-directory: IphoneCollector/IphoneCollector
      run: dotnet publish IphoneCollector.csproj -f:net9.0-maccatalyst -c:Release

    - name: 📁 Zip the .app
      run: |
        cd IphoneCollector/IphoneCollector/bin/Release/net9.0-maccatalyst/osx-x64/publish/
        zip -r IphoneCollector-macOS.zip *.app

    - name: ☁️ Upload zipped .app
      uses: actions/upload-artifact@v4
      with:
        name: IphoneCollector-macOS
        path: IphoneCollector/IphoneCollector/bin/Release/net9.0-maccatalyst/osx-x64/publish/IphoneCollector-macOS.zip
