name: Build MAUI macOS App

on:
  workflow_dispatch:  # Manual trigger from GitHub UI

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v3

    - name: ğŸ›  Setup .NET 9 SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.100-preview.6'

    - name: ğŸ“¦ Install MAUI workload
      run: dotnet workload install maui

    - name: ğŸ”„ Restore NuGet packages
      run: dotnet restore IphoneCollector.csproj

    - name: ğŸš€ Publish .app for Mac Catalyst
      run: dotnet publish IphoneCollector.csproj -f:net9.0-maccatalyst -c:Release

    - name: ğŸ“ Zip the .app bundle
      run: |
        cd bin/Release/net9.0-maccatalyst/osx-x64/publish/
        zip -r IphoneCollector-macOS.zip *.app

    - name: â˜ï¸ Upload .zip as artifact
      uses: actions/upload-artifact@v4
      with:
        name: IphoneCollector-macOS
        path: bin/Release/net9.0-maccatalyst/osx-x64/publish/IphoneCollector-macOS.zip
