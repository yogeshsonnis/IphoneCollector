name: Build MAUI macOS App

on:
  workflow_dispatch:  # Manual trigger

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup .NET 9 SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.100-preview.6'

    - name: Install MAUI workload
      run: dotnet workload install maui

    - name: Restore dependencies
      run: dotnet restore

    - name: Publish .app for Mac Catalyst
      run: dotnet publish IphoneCollector.csproj -f:net9.0-maccatalyst -c:Release

    - name: Zip .app
      run: |
        cd bin/Release/net9.0-maccatalyst/osx-x64/publish/
        zip -r MauiApp.zip *.app

    - name: Upload .app as artifact
      uses: actions/upload-artifact@v4
      with:
        name: MauiApp-macOS
        path: bin/Release/net9.0-maccatalyst/osx-x64/publish/MauiApp.zip
